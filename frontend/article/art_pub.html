<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/art_pub.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
  </head>
  <body>
    <!-- Card area -->
    <div class="layui-card">
      <div class="layui-card-header">Post Article</div>
      <div class="layui-card-body">
        <!-- Form -->
        <form class="layui-form" id="form-pub">
          <div class="layui-form-item">
            <label class="layui-form-label">title</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="Please input the title"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">Article cate</label>
            <div class="layui-input-block">
              <select name="cateId" lay-verify="required"></select>
            </div>
          </div>

          <div class="layui-form-item">
            <!-- Left label -->
            <label class="layui-form-label">content</label>
            <!-- Set the height of the container outside the rich text editor -->
            <div class="layui-input-block" style="height: 400px">
              <textarea name="content"></textarea>
            </div>
          </div>

          <div class="layui-form-item">
            <!-- Left label -->
            <label class="layui-form-label">cover</label>
            <!-- cover area -->
            <div class="layui-input-block cover-box">
              <!-- Left crop area -->
              <div class="cover-left">
                <img id="image" src="../assets/images/sample2.jpg" alt="" />
              </div>
              <!-- Preview area on the right and select cover area -->
              <div class="cover-right">
                <!-- Preview area -->
                <div class="img-preview"></div>
                <!-- Select cover button -->
                <button
                  type="button"
                  class="layui-btn layui-btn-danger"
                  id="btnChooseImage"
                >
                  Select cover
                </button>

                <!-- Hidden file selection box -->
                <input
                  type="file"
                  id="coverFile"
                  style="display: none"
                  accept="image/png,image/jpeg,image/gif"
                />
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>Post</button>
              <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/html" id="tpl-cate">
      <option value="">Please select article category</option>
      {{each data}}
      <option value="{{$value.cateId}}">{{$value.name}}</option>
      {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/article/art_pub.js"></script>
  </body>
</html>
