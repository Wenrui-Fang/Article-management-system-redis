<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artical Cate Management</title>
    <link rel="stylesheet" href="/frontend/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/frontend/assets/css/article/art_cate.css" />
</head>
  <body>
      <div class="layui-card">
          <div class="layui-card-header">
            <span>Article Category</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">Add Type</button>
          </div>
          <div class="layui-card-body">
            <table class="layui-table">
              <colgroup>
                <col />
                <col />
                <col width="200" />
              </colgroup>
              <thead>
                <tr>
                  <th>Category Name</th>
                  <th>Category Alias</th>
                  <th>Operate</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

       <!-- 表格数据的模板 -->
      <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.cateId}}">edit</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.cateId}}">delete</button>
          </td>
        </tr>
        {{/each}}
      </script>

        <!-- 添加分类的弹出层 -->
        <script type="text/html" id="dialog-add">
          <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">Category</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="Please enter the category name" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">Alias</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="Please enter a category alias" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">Confirm add</button>
                <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
              </div>
            </div>
          </form>
        </script>

         <!-- 修改分类的弹出层 -->
        <script type="text/html" id="dialog-edit">
          <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域，保存 Id 的值 -->
            <input type="hidden" name="cateId">
            <div class="layui-form-item">
              <label class="layui-form-label">Category</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="Please enter the category name" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">Alias</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="Please enter a category alias" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">Confirm edit</button>
              </div>
            </div>
          </form>
        </script>

        <!-- 导入 layui 的js -->
        <script src="/frontend/assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jQuery -->
        <script src="/frontend/assets/lib/jquery.js"></script>
        <!-- 导入 baseAPI -->
        <script src="/frontend/assets/js/baseAPI.js"></script>
        <!-- 导入模板引擎 -->
        <script src="/frontend/assets/lib/template-web.js"></script>
        <!-- 导入自己的 js -->
        <script src="/frontend/assets/js/article/art_cate.js"></script>
  </body>
</html>
