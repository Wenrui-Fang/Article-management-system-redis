<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user password</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">Change password</div>
      <div class="layui-card-body">
        <form class="layui-form">
          <div class="layui-form-item">
            <label class="layui-form-label">oldPwd</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="oldPwd"
                required
                lay-verify="required|pwd"
                placeholder="Please input old password"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">newPwd</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="newPwd"
                required
                lay-verify="required|pwd|samePwd"
                placeholder="Please input new password"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">Confirm</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="rePwd"
                required
                lay-verify="required|pwd|rePwd"
                placeholder="Please confirm the new password"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                Update password
              </button>
              <button type="reset" class="layui-btn layui-btn-primary">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Import layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- Import jQuery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- Import baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- Import my js -->
    <script src="../assets/js/user/user_pwd.js"></script>
  </body>
</html>
